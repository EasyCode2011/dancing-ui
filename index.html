<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dancing UI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff6a6a, #ffd46a, #6affc4);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* SIDE PANEL */
    #sidePanel {
      position: fixed;
      left: -260px;
      top: 0;
      width: 260px;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
    }

    #sidePanel.active {
      left: 0;
    }

    #sidePanel h2 {
      margin-bottom: 15px;
    }

    #sidePanel ul {
      list-style: none;
    }

    #sidePanel li {
      margin: 12px 0;
      cursor: pointer;
      opacity: 0.85;
      transition: opacity 0.2s;
    }

    #sidePanel li:hover {
      opacity: 1;
    }

    /* MAIN CONTENT */
    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      width: 80%;
      max-width: 700px;

      /* FADE SYSTEM */
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .hidden {
      opacity: 0 !important;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }

  </style>
</head>

<body>

  <!-- MENU -->
  <div id="sidePanel">
    <h2>UI Playground</h2>
    <ul>
      <li onclick="loadPage('home')">Home</li>
      <li onclick="loadPage('buttons')">Buttons</li>
      <li onclick="loadPage('sliders')">Sliders</li>
      <li onclick="loadPage('animations')">Animations</li>
    </ul>
  </div>

  <!-- CONTENT -->
  <div id="content">
    <h1>Dancing UI</h1>
    <p>A minimal playground for animated UI components.</p>
    <p>Press <strong>G</strong> to open the menu.</p>
  </div>

  <script>
    const panel = document.getElementById("sidePanel");
    const content = document.getElementById("content");

    // Toggle MENU with G key
    document.addEventListener("keydown", (event) => {
      if (event.key.toLowerCase() === "g") {
        panel.classList.toggle("active");
      }
    });

    // FADE TRANSITION + PAGE SWITCH
    function loadPage(page) {
      content.classList.add("hidden");   // fade out

      setTimeout(() => {
        if (page === "home") {
          content.innerHTML = `
            <h1>Dancing UI</h1>
            <p>A minimal playground for animated UI components.</p>
            <p>Press <strong>G</strong> to open the menu.</p>
          `;
        }

        if (page === "buttons") {
          content.innerHTML = `
            <h1>Buttons</h1>
            <p>Here will be different button styles.</p>
          `;
        }

        if (page === "sliders") {
          content.innerHTML = `
            <h1>Sliders</h1>
            <p>UI sliders and controls will appear here.</p>
          `;
        }

        if (page === "animations") {
          content.innerHTML = `
            <h1>Animations</h1>
            <p>Cool animations will be displayed here.</p>
          `;
        }

        content.classList.remove("hidden");  // fade back in
      }, 400); // matches transition duration
    }
  </script>

</body>
</html>
