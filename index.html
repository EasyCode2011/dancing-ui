<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dancing UI</title>

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    <body>

    <!-- BACKGROUND -->
    <div class="background-gradient"></div>

    <!-- SCREEN 1 — TITLE SCREEN -->
    <div id="screen-title" class="screen visible">
        <div class="container">
            <h1 class="title">My Cool Game</h1>
            <p class="subtitle">A journey begins...</p>
            <p class="press-g">Press G to Continue</p>
        </div>
    </div>

    <!-- SCREEN 2 — MENU -->
    <div id="screen-menu" class="screen hidden">
        <div class="container">
            <h1 class="title">Main Menu</h1>
            <p class="subtitle">Choose an option:</p>
            <ul>
                <li id="playGame">Play</li>
                <li id="settingsBtn">Settings</li>
                <li id="exitBtn">Exit</li>
            </ul>
        </div>
    </div>

    <!-- SCREEN 3 — SETTINGS -->
    <div id="screen-settings" class="screen hidden">
        <div class="container">
            <h1 class="title">Settings</h1>
            <p class="subtitle">Audio, brightness, gameplay...</p>
            <p class="press-g" id="backToMenu">← Back to Menu</p>
        </div>
    </div>

    <!-- JS -->
    <script>
        const screens = {
            title: document.getElementById("screen-title"),
            menu: document.getElementById("screen-menu"),
            settings: document.getElementById("screen-settings")
        };

        function showScreen(name) {
            for (let key in screens) {
                screens[key].classList.add("hidden");
                screens[key].classList.remove("visible");
            }
            screens[name].classList.remove("hidden");
            screens[name].classList.add("visible");
        }

        // Click / keybind controls
        document.addEventListener("keydown", (e) => {
            if (e.key === "g" || e.key === "G") {
                showScreen("menu");
            }
        });

        document.getElementById("settingsBtn").onclick = () => showScreen("settings");
        document.getElementById("backToMenu").onclick = () => showScreen("menu");
    </script>

</body>

<body>

  <!-- MENU -->
  <div id="sidePanel">
    <h2>UI Playground</h2>
    <ul>
      <li onclick="loadPage('home')">Home</li>
      <li onclick="loadPage('buttons')">Buttons</li>
      <li onclick="loadPage('sliders')">Sliders</li>
      <li onclick="loadPage('animations')">Animations</li>
    </ul>
  </div>

  <!-- CONTENT -->
  <div id="content">
    <h1>Dancing UI</h1>
    <p>A minimal playground for animated UI components.</p>
    <p>Press <strong>G</strong> to open the menu.</p>
  </div>

  <script>
    const panel = document.getElementById("sidePanel");
    const content = document.getElementById("content");

    document.addEventListener("keydown", (event) => {
      if (event.key.toLowerCase() === "g") {
        panel.classList.toggle("active");
      }
    });

    function loadPage(page) {
      content.classList.add("hidden");

      setTimeout(() => {

        if (page === "home") {
          content.innerHTML = `
            <h1>Dancing UI</h1>
            <p>A minimal playground for animated UI components.</p>
            <p>Press <strong>G</strong> to open the menu.</p>
          `;
        }

        if (page === "buttons") {
          content.innerHTML = `
            <h1>Buttons</h1>
            <p>Try out different button styles.</p>

            <div class="button-demo">
              <button class="btn glow">Glow Button</button>
              <button class="btn bounce">Bounce Button</button>
              <button class="btn outline">Outline Button</button>
              <button class="btn glass">Glass Button</button>
            </div>
          `;
        }

        if (page === "sliders") {
          content.innerHTML = `
            <h1>Sliders</h1>
            <p>UI sliders will appear here.</p>
          `;
        }

        if (page === "animations") {
          content.innerHTML = `
            <h1>Animations</h1>
            <p>Cool animations will be shown here.</p>
          `;
        }

        content.classList.remove("hidden");
      }, 400);
    }
  </script>

</body>
</html>
