<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dancing UI</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* BACKGROUND */
    .background-gradient {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, #ff003c, #ffea00, #00eaff, #7b00ff);
      background-size: 400% 400%;
      animation: colorShift 15s ease infinite;
      z-index: -1;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* CENTER CONTAINER */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      backdrop-filter: blur(3px) brightness(1.1);
    }

    .title { font-size: 3.5rem; font-weight: 700; }
    .subtitle { margin-top: 10px; opacity: 0.85; }
    .press-g { margin-top: 20px; opacity: 0.9; }

    /* SCREEN SYSTEM */
    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }

    .visible {
      opacity: 1;
      pointer-events: auto;
    }

    .hidden { opacity: 0; pointer-events: none; }
  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="background-gradient"></div>

  <!-- SCREEN 1 — TITLE -->
  <div id="screen-title" class="screen visible">
    <div class="container">
      <h1 class="title">My Cool Game</h1>
      <p class="subtitle">A journey begins...</p>
      <p class="press-g">Press G to Continue</p>
    </div>
  </div>

  <!-- SCREEN 2 — MENU -->
  <div id="screen-menu" class="screen hidden">
    <div class="container">
      <h1 class="title">Main Menu</h1>
      <p class="subtitle">Choose an option:</p>
      <ul>
        <li id="playGame">Play</li>
        <li id="settingsBtn">Settings</li>
        <li id="exitBtn">Exit</li>
      </ul>
    </div>
  </div>

  <!-- SCREEN 3 — SETTINGS -->
  <div id="screen-settings" class="screen hidden">
    <div class="container">
      <h1 class="title">Settings</h1>
      <p class="subtitle">Audio, brightness, gameplay...</p>
      <p class="press-g" id="backToMenu">← Back to Menu</p>
    </div>
  </div>

  <script>
    const screens = {
      title: document.getElementById("screen-title"),
      menu: document.getElementById("screen-menu"),
      settings: document.getElementById("screen-settings")
    };

    function showScreen(name) {
      for (let key in screens) {
        screens[key].classList.remove("visible");
        screens[key].classList.add("hidden");
      }
      screens[name].classList.remove("hidden");
      screens[name].classList.add("visible");
    }

    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "g") showScreen("menu");
    });

    document.getElementById("settingsBtn").onclick = () => showScreen("settings");
    document.getElementById("backToMenu").onclick = () => showScreen("menu");
  </script>

</body>
</html>
