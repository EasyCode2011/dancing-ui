<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dancing UI Playground</title>
<style>
  /* -----------------------------------------
     GLOBAL RESET & BACKGROUND
  ----------------------------------------- */
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; width:100%; overflow:hidden; font-family: Arial, sans-serif; }

  body {
    background: linear-gradient(120deg, #ff6b6b, #ffd93d, #6bdbff);
    background-size: 300% 300%;
    animation: bgShift 15s ease infinite;
    color: #222;
  }
  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* -----------------------------------------
     SIDE MENU
  ----------------------------------------- */
  #sidePanel {
    position: fixed;
    top: 0; left: -260px;
    width: 240px;
    height: 100vh;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(4px);
    padding: 20px;
    transition: left .3s ease;
    z-index: 100;
  }
  #sidePanel.open { left: 0; }
  #sidePanel h2 { font-size: 1.2rem; margin-bottom: 16px; }
  #sidePanel .menu { list-style: none; padding: 0; }
  #sidePanel .menu li {
    margin: 10px 0;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 6px;
    transition: background .2s;
  }
  #sidePanel .menu li:hover {
    background: rgba(0,0,0,0.1);
  }

  #hint {
    position: fixed;
    top: 14px; right: 14px;
    background: rgba(255,255,255,0.6);
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 0.95rem;
    z-index: 110;
  }

  /* -----------------------------------------
     SCREEN SYSTEM
  ----------------------------------------- */
  .screen {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px;
  }
  .screen.active { display: flex; }

  .home-content { color: white; }
  .home-content h1 { font-size: 3rem; margin-bottom: 12px; }
  .home-content p { font-size: 1.2rem; opacity: 0.9; }

  /* -----------------------------------------
     BUTTON GRID
  ----------------------------------------- */
  .button-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 20px;
    width: 100%;
    height: 100vh;
    padding: 20px;
  }
  .button-grid .btn {
    background: white;
    border: none;
    border-radius: 8px;
    font-size: 1.4rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform .2s ease, box-shadow .2s ease;
  }
  .button-grid .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
  }

</style>
</head>
<body>

  <div id="sidePanel" aria-hidden="true">
    <h2>Dancing UI</h2>
    <ul class="menu">
      <li data-page="home">Home</li>
      <li data-page="buttons">Buttons</li>
    </ul>
  </div>

  <div id="hint">Press <strong>G</strong> to open menu</div>

  <div id="home" class="screen active">
    <div class="home-content">
      <h1>Welcome to Dancing UI</h1>
      <p>Play around with UI elements and animations. Click “Buttons” in the menu to start.</p>
    </div>
  </div>

  <div id="buttons" class="screen">
    <div class="button-grid">
      <button class="btn">Btn 1</button>
      <button class="btn">Btn 2</button>
      <button class="btn">Btn 3</button>
      <button class="btn">Btn 4</button>
      <button class="btn">Btn 5</button>
      <button class="btn">Btn 6</button>
      <button class="btn">Btn 7</button>
      <button class="btn">Btn 8</button>
      <button class="btn">Btn 9</button>
      <button class="btn">Btn 10</button>
      <button class="btn">Btn 11</button>
      <button class="btn">Btn 12</button>
    </div>
  </div>

<script>
  // Toggle side menu with G
  document.addEventListener('keydown', e => {
    if (e.key.toLowerCase() === 'g') {
      const panel = document.getElementById('sidePanel');
      panel.classList.toggle('open');
      panel.setAttribute('aria-hidden', !panel.classList.contains('open'));
    }
  });

  // Menu click navigation
  document.querySelectorAll('#sidePanel .menu li').forEach(li => {
    li.addEventListener('click', () => {
      const page = li.dataset.page;
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      const target = document.getElementById(page);
      if (target) target.classList.add('active');
      // close menu
      const panel = document.getElementById('sidePanel');
      panel.classList.remove('open');
      panel.setAttribute('aria-hidden', 'true');
    });
  });
</script>

</body>
</html>
