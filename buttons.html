<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>12 Animated Buttons</title>
<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 180px);
        gap: 20px;
    }

    button {
        width: 180px;
        height: 80px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        background: #222;
        color: white;
        transition: 0.25s ease;
        cursor: pointer;
    }

    /* GLOW */
    .glow:hover { box-shadow: 0 0 20px #00eaff; }

    /* PULSE */
    .pulse:hover { transform: scale(1.1); }

    /* BOUNCE */
    .bounce:hover { animation: bounce 0.4s ease; }
    @keyframes bounce {
        50% { transform: translateY(-10px); }
    }

    /* SHAKE */
    .shake:hover { animation: shake 0.3s linear; }
    @keyframes shake {
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
    }

    /* ROTATE */
    .rotate:hover { transform: rotate(10deg); }

    /* EXPAND */
    .expand:hover { transform: scale(1.2); }

    /* SHRINK */
    .shrink:hover { transform: scale(0.8); }

    /* RAINBOW */
    .rainbow:hover {
        background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta);
    }

    /* FLIP */
    .flip:hover { transform: rotateY(180deg); }

    /* SLIDE */
    .slide:hover { transform: translateX(10px); }

    /* BLUR */
    .blur:hover { filter: blur(2px); }

    /* SHADOW POP */
    .pop:hover { box-shadow: 0 10px 20px rgba(0,0,0,0.4); transform: translateY(-5px); }
</style>
</head>

<body>

<div class="grid">

    <button class="glow">Glow</button>
    <button class="pulse">Pulse</button>
    <button class="bounce">Bounce</button>

    <button class="shake">Shake</button>
    <button class="rotate">Rotate</button>
    <button class="expand">Expand</button>

    <button class="shrink">Shrink</button>
    <button class="rainbow">Rainbow</button>
    <button class="flip">Flip</button>

    <button class="slide">Slide</button>
    <button class="blur">Blur</button>
    <button class="pop">Shadow Pop</button>

</div>

</body>
</html>
